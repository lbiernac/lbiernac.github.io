<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyWebsite</title>
    <script src="processing.js"></script>
  </head>
  <body>

  <h1>ProcessingJS Paint!</h1>

  <script type="text/processing">
	void setup() {
		size(1600, 700);
		background(255, 255, 255);

	}
	var w = 20;
	var h = 20; 
	var red = 0;
	var green = 0;
	var blue = 0;
	
	void draw() {
		//This gets run may times per second
		// Display the current paint color in the corner using a rectangler
		color toolbar = color(200, 200, 200);
		fill(toolbar);
		rect(0, 0, 1600, 60);
		
		color paint_color = color(red, green, blue);
		fill(paint_color);	// Set color
		rect(20, 20, 80, 20);
	}
  
  	void keyPressed(){
	   // Make the shape bigger or smaller!! 
	   if(key == CODED){
		if (keyCode == UP){
			w = w*2;
			h = h*2;
		}
		else if (keyCode == DOWN){
		   	w = w*0.5;
			h = h*0.5;
		}
		else if (keyCode == RIGHT){
			// CHANGE THE COLOR!!
			if(red == 0 && green == 0 && blue == 0){
				red = 255;
				green = 0;
				blue = 0;
			}
			else if(red == 255 && green == 0 && blue == 0){
				red = 0;
				green = 255;
				blue = 0;
			}
			else if(red == 0 && green == 255 && blue == 0){
				red = 0;
				green = 0;
				blue = 255;
			}
			else if(red == 0 && green == 0 && blue == 255){
				red = 0;
				green = 0;
				blue = 0;
			}
		}
	    }
	    if(key == 'd'){
	    	// Draw background to "erase"
	    	background(255, 255, 255);
	    }
	}
	
	
	void mouseDragged(){
		// Draw a circle !! 
		color paint_color = color(red, green, blue);
		fill(paint_color);	// Set color
		noStroke();
		ellipse(mouseX, mouseY, w, h); // Draw in mouse location
	}
  
  </script>
  <canvas id="canvas1"></canvas>


  </body>
</html>
