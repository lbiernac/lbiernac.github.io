<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyWebsite</title>
    <script src="processing.js"></script>
  </head>
  <body>

  <h1>ProcessingJS Paint!</h1>

  <script type="text/processing">
	void setup() {
		size(1600, 700);
		background(255, 255, 255);

	}
	var w = 20;
	var h = 20; 
	color paint_color = color(0, 0, 0);
	
	void draw() {
		//This gets run may times per second
	}
  
  	void keyPressed(){
	   // Make the shape bigger or smaller!! 
	   if(key == CODED){
		if (keyCode == UP){
			w = w*2;
			h = h*2;
		}
		else if (keyCode == DOWN){
		   	w = w*0.5;
			h = h*0.5;
		}
		else if (keyCode == LEFT){
			// CHANGE THE COLOR!! 
			paint_color = color(255, 0, 0);
		}
		else if (keyCode == RIGHT){
			if(paint_color == color(255, 0, 0){
				paint_color = color(0, 255, 0);
			}
			else {
				paint_color = color(0, 0, 0);
			}
		}
	    }
	    if(key == 'd'){
	    	// Draw background to "erase"
	    	background(255, 255, 255);
	    }
	}
	
	
	void mouseDragged(){
		// Draw a circle !! 
		fill(paint_color);	// Set color
		noStroke();
		ellipse(mouseX, mouseY, w, h); // Draw in mouse location
	}
  
  </script>
  <canvas id="canvas1"></canvas>


  </body>
</html>
