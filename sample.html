<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyWebsite</title>
    <script src="processing.js"></script>
  </head>
  <body>

  <h1>Example Processing JS HTML</h1>

  <script type="text/processing">
	void setup() {
		size(400,400);
		background(65, 158, 3);
	}
	
	var x = 20;
	var y = 16;
	var w = 20;
	var h = 20; 
	
	void draw() {
		//This gets run may times per second
		ellipse(x, y, w, h);
		
	}
  
  	void keyPressed(){
	   if(key == CODED){
	        if (keyCode == LEFT){
		   	x = x - 1
		}
		if (keyCode == RIGHT){
		   x = x + 1
		}
		if (keyCode == UP){
		   y = y + 1
		}
		if (keyCode == DOWN){
		   y = y - 1
		}
	    }
	    if(key == 'o'){
	    	w = w*2
		h = h*2
	    }
	    if(key == 'y'){
	    	w = w*0.5
		h = h*0.5
	    }
	    
	}
  
  </script>
  <canvas id="canvas1"></canvas>


  </body>
</html>
